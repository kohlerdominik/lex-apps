categories:
- network
questions:
questions:
- variable: defaultImage
  default: "true"
  description: "Use default Docker images"
  label: Use Default Images
  type: boolean
  show_subquestion_if: false
  group: "Container Images"
  subquestions:
  - variable: image.repository
    default: "jfelten/openvpn-docker"
    description: "Docker image name"
    type: string
    label: Image Name
  - variable: image.tag
    default: "1.1.0"
    description: "Docker image tag"
    type: string
    label: Image Tag
- variable: service.portOffset
  default: ""
  description: "This is added as port prefix for the NodePort Forwarding. Define the Offset for the Ports. e.g. `3210` leads to ports `32100` -  `32109`.\n Note 2018-06-26 DKO: Only ports 30000 - 32750 are allowed with current ranger version"
  type: string
  required: true
  label: Port Prefix
  group: "General Settings"
- variable: certPath
  default: ""
  description: "Subpath on the volume for certs (e.g. `egg1`)"
  type: string
  required: true
  label: Certificates Path
  group: "General Settings"
- variable: routing.pf1.destination
  default: ""
  description: "Portforwarding Destination IP (e.g. 192.168.1.100)"
  type: string
  label: Destination 1
  group: "Port Forwardings"
- variable: routing.pf1.port
  default: ""
  description: "Portforwarding Destination Port (e.g. 80)"
  type: string
  label: Destination Port 1
  group: "Port Forwardings"
- variable: routing.pf2.destination
  default: ""
  description: "Portforwarding Destination IP (e.g. 192.168.1.100)"
  type: string
  label: Destination 2
  group: "Port Forwardings"
- variable: routing.pf2.port
  default: ""
  description: "Portforwarding Destination Port (e.g. 80)"
  type: string
  label: Destination Port 3
  group: "Port Forwardings"
- variable: routing.pf3.destination
  default: ""
  description: "Portforwarding Destination IP (e.g. 192.168.1.100)"
  type: string
  label: Destination 3
  group: "Port Forwardings"
- variable: routing.pf3.port
  default: ""
  description: "Portforwarding Destination Port (e.g. 80)"
  type: string
  label: Destination Port 3
  group: "Port Forwardings"
  