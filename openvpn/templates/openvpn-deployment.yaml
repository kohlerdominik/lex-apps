apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "openvpn.fullname" . }}
  labels:
    app: {{ template "openvpn.name" . }}
    chart: {{ template "openvpn.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
{{- if .Values.updateStrategy }}
  strategy:
{{ toYaml .Values.updateStrategy | indent 4 }}
{{- end }}
  selector:
    matchLabels:
      app: {{ template "openvpn.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "openvpn.name" . }}
        release: {{ .Release.Name }}
      annotations:
        checksum/config: {{ include (print .Template.BasePath "/config-openvpn.yaml") . | sha256sum }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["/etc/openvpn/setup/configure.sh"]
        ports:
        - name: openvpn-udp
          containerPort: {{ .Values.service.internalPort }}
          protocol: UDP
          sourcePort: {{ (add .Values.service.portOffset 0) }}
        - name: openvpn-tcp
          containerPort: {{ .Values.service.internalPort }}
          protocol: TCP
          sourcePort: {{ (add .Values.service.portOffset 0) }}
        - name: pfwd1-udp
          containerPort: 9901
          protocol: UDP
          sourcePort: {{ (add .Values.service.portOffset 1) }}
        - name: pfwd1-tcp
          containerPort: 9901
          protocol: TCP
          sourcePort: {{ (add .Values.service.portOffset 1) }}
        - name: pfwd2-udp
          containerPort: 9902
          protocol: UDP
          sourcePort: {{ (add .Values.service.portOffset 2) }}
        - name: pfwd2-tcp
          containerPort: 9902
          protocol: TCP
          sourcePort: {{ (add .Values.service.portOffset 2) }}
        - name: pfwd3-udp
          containerPort: 9903
          protocol: UDP
          sourcePort: {{ (add .Values.service.portOffset 3) }}
        - name: pfwd3-tcp
          containerPort: 9903
          protocol: TCP
          sourcePort: {{ (add .Values.service.portOffset 3) }}
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
        resources:
          requests:
            cpu: "{{ .Values.resources.requests.cpu }}"
            memory: "{{ .Values.resources.requests.memory }}"
          limits:
            cpu: "{{ .Values.resources.limits.cpu }}"
            memory: "{{ .Values.resources.limits.memory }}"
        volumeMounts:
          - mountPath: /etc/openvpn/setup
            name: openvpn
            readOnly: false
          - mountPath: /etc/openvpn/certs/
            name: certstorage
            readOnly: false
      volumes:
      - name: openvpn
        configMap:
          name: {{ template "openvpn.fullname" . }}
          defaultMode: 0775
      - name: certstorage
        hostPath:
          path: /mnt/lli-sbo1-certstorageuser/{{ .Values.certPath }}
          type: DirectoryOrCreate
       
